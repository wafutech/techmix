# Record name
name: Question

# Model Form Field configuration
form: $/wafutech/stackexchange/models/question/fields.yaml

# Model Class name
modelClass: Wafutech\Stackexchange\Models\Question

# Default redirect location
defaultRedirect: wafutech/stackexchange/question

# Create page
create:
    title: Create Question
    redirect: wafutech/stackexchange/question/update/:id
    redirectClose: wafutech/stackexchange/question

# Update page
update:
    title: Edit Question
    redirect: wafutech/stackexchange/question
    redirectClose: wafutech/stackexchange/question

# Preview page
preview:
    title: Preview Question
